<h1>{{ 'APP.LIST_OF_FILES' | translate }}</h1>
<div *ngIf="undefined !== data">
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
      <th style="width: 10%">
        <mfDefaultSorter by="id">ID</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="username">Index</mfDefaultSorter>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="surname">{{ 'APP.FILE_NAME' | translate }}</mfDefaultSorter>
      </th>
      <th style="width: 40%">
        {{ 'APP.OPTIONS' | translate }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.id}}</td>
      <td>{{item.index}}</td>
      <td>{{item.fileName}}</td>
      <td>
        <button class="btn-dark" (click)="downloadFile(item)">{{ 'APP.DISPLAY' | translate }}</button>
        <button class="btn-danger" (click)="deleteItem(item)">{{ 'APP.DELETE_LARGE' | translate }}</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[10,20,50]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>

<router-outlet></router-outlet>
