<div *ngIf="undefined !== data">
  <h3>{{courseName}}</h3>
  <a class="btn btn-lg btn-info text-white" (click)="this.openModalPicker(courseName)"><span class="fa fa-plus"></span> {{ 'APP.ASSIGN_STUDENT' | translate }}</a>
  <a class="btn btn-lg btn-warning text-white" (click)="this.openModalInsertResults(courseName)"><span class="fa fa-bookmark"></span> {{ 'APP.INSERT_RESULTS' | translate }}</a>
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
      <th style="width: 25%">
        <mfDefaultSorter by="name">{{ 'APP.PERSON' | translate }}</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="name">Index</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="grade">{{ 'APP.GRADE' | translate }}</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="grade">{{ 'APP.OPTIONS' | translate }}</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td class="nondec"><a routerLink="/profile/{{item.username}}">{{item.name}}</a></td>
      <td>{{item.username}}</td>
      <td>{{item.grade}}</td>
      <td>
        <button *ngIf="item.grade !== null" class="btn-secondary" (click)="openModalGrade(item.username, item.id)">
          {{ 'APP.EDIT_LARGE' | translate }}
        </button>
        <button *ngIf="item.grade === null" class="btn-info" (click)="openModalGrade(item.username, item.id)">{{ 'APP.PUT_LARGE' | translate }}
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[10,20,50]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
<router-outlet></router-outlet>
