<div *ngIf="undefined !== model" class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <div class="row">
                <div class="col-md-12 ">
                  <h4 class="text-center">{{model.name}} {{model.surname}}</h4>
                  <hr>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-4">
                    <img *ngIf="imageToShow" [src]="imageToShow" width="180px" height="180px"
                         class="rounded-circle product"/>
                  </div>
                </div>
              </div>
              <form (ngSubmit)="update()">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label for="username" class="col-4 col-form-label">Index</label>
                      <div class="col-8">
                        <label class="col-form-label">{{model.username}}</label>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-4 col-form-label">Email</label>
                      <div class="col-8">
                        <label class="col-form-label">{{model.email}}</label>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="street" class="col-4 col-form-label">Street</label>
                      <div class="col-8">
                        <input name="street" [(ngModel)]="model.street" class="form-control here" required="required"
                               type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="numberStreet" class="col-4 col-form-label">Number Street</label>
                      <div class="col-8">
                        <input name="numberStreet" [(ngModel)]="model.numberStreet" required="required"
                               class="form-control here" type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="postalCode" class="col-4 col-form-label">Postal Code</label>
                      <div class="col-8">
                        <input name="postalCode" [(ngModel)]="model.postalCode" class="form-control here"
                               required="required" type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="city" class="col-4 col-form-label">City</label>
                      <div class="col-8">
                        <input name="city" [(ngModel)]="model.city" class="form-control here" required="required"
                               type="text">
                      </div>
                    </div>
                    <div class="form-group row offset-2">
                      <div>
                        <label for="file-upload" class="custom-file-upload"> <i class="fa fa-cloud-upload"></i> Change Avatar </label>
                        <input id="file-upload" type="file" (change)="fileChange($event)"/>
                      </div>
                      <button name="submit" type="submit" class="btn-sm btn-success">Update My Profile</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
