<div *ngIf="undefined !== data">
  <h3>{{courseName}}</h3>
    <button class="btn-info" (click)="this.openModalPicker(courseName)">Assign Student</button>
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
      <th style="width: 25%">
        <mfDefaultSorter by="name">Person</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="name">Index</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="grade">Grade</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="grade">Options</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td class="nondec"><a routerLink="/profile/{{item.username}}">{{item.name}}</a></td>
      <td>{{item.username}}</td>
      <td>{{item.grade}}</td>
      <td>
      	<button *ngIf="item.grade !== null" class="btn-secondary" (click)="openModalGrade(item.username, item.id)">EDIT</button>
        <button *ngIf="item.grade === null" class="btn-info" (click)="openModalGrade(item.username, item.id)">PUT</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[10,20,50]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
<router-outlet></router-outlet>
