<div class="modal-header">
  <h4 class="modal-title">Update User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" [(ngModel)]="user.surname"   id="surname" name="surname" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" [(ngModel)]="user.name"  id="name" name="name" />
    </div>
    <div class="form-group">
      <label>Index</label>
      <input class="form-control" [(ngModel)]="user.username"  id="username" name="username" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="user.email"  id="email" name="email" />
    </div>
    <div class="modal-footer">
      <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">Update</button>
