<div *ngIf="undefined !== data">
  <div *ngIf="isTeacher">
    <button class="btn-info" (click)="openModalAddCourse()">Add new course</button>
  </div>
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
      <th style="width: 10%">
        <mfDefaultSorter by="id">ID</mfDefaultSorter>
      </th>
      <th style="width: 25%">
        <mfDefaultSorter by="subjectName">Subject Name</mfDefaultSorter>
      </th>
      <th style="width: 25%">
        <mfDefaultSorter by="name">Person</mfDefaultSorter>
      </th>
      <th *ngIf="isTeacher" style="width: 10%">
        <mfDefaultSorter by="name">Index</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="grade">Grade</mfDefaultSorter>
      </th>
      <th *ngIf="isTeacher" style="width: 20%">
        <mfDefaultSorter by="grade">Options</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.id}}</td>
      <td>{{item.subjectName}}</td>
      <div class="nondec">
        <td><a routerLink="/profile/{{item.username}}">{{item.name}}</a></td>
      </div>
      <td *ngIf="isTeacher">{{item.username}}</td>
      <td>{{item.grade}}</td>
      <td *ngIf="isTeacher">
        <button *ngIf="item.grade !== null" class="btn-secondary" (click)="openModalGrade(item.username)">EDIT</button>
        <button *ngIf="item.grade === null" class="btn-info" (click)="openModalGrade(item.username)">PUT</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[10,20,50]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
<router-outlet></router-outlet>
